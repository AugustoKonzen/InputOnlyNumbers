<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Only Numbers With Jquery</title>
</head>
<body>
    <h1>Input Only Numbers Configurable With Jquery</h1>
    <input type="text" onchange="onlyNumbers(this, true, 2)">

    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script>
	function onlyNumbers(num, permitNegative, decimals) {
		if($(num).val() == null){
			return;
		}
		var valor = $(num).val().replace(',', '.');
		var regex = "\/((" ;
		if (permitNegative) {
			regex += "(-{0,1})";
		}
		regex += "\\d+)"
		if (decimals != null && decimals >= 0 ) {
			regex += "((\\.{1})((\\d{0," + decimals + "})?))";
		}
		regex += "{0,1})/ig";
		var aux = valor.match(eval(regex))[0]
		
		$(num).val(aux);
	}
</script>
</body>
</html>
