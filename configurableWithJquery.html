<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Only Numbers With Jquery</title>
</head>
<body>
    <h1>Configurable Input Only Numbers With Jquery</h1>
    <input type="text" onkeyup="onlyNumbers(this, true, 2)">

    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script>
	function onlyNumbers(num, permitNegative, decimals) {
		if ($(num).val() == null || $(num).val() == undefined || $(num).val() == '') {
			return
		}
		setTimeout(edit, 100)
		/* This function will accept only number in inputs type text */
			function edit() {
				if($(num).val() == null){
				return;
				}
				var valor = $(num).val().replace(',', '.');
				var regex = "\/((" ;
				/* if permitNegative is true the input will accept numbers positives and
				negatives
				if it is false, the input only accept positive numbers */
				if (permitNegative) {
					regex += "(-{0,1})";
				}
				regex += "\\d+)"
				/* this part will set the precision of the input;
				if decimals are null or a negative number, the input doesn't accept decimal places 
				if it is zero the input doesn't limit the decimal places
				if it is more than zero, this is the precision */
				if (decimals != null && decimals >= 0 ) {
					regex += "((\\.{1})((\\d" + (decimals == 0 ? "{0,40472}" : "{0," + decimals + "}") + ")?))";
				}
				regex += "{0,1})/ig";
				var aux = valor.match(eval(regex))[0]
				
				$(num).val(aux);
			}
	}
</script>
</body>
</html>
